<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>

<th:block layout:fragment="css">
  <style>
    *{
        box-sizing:border-box;
    }

    body{
        background-color:black;
        font-family:Arial;
    }

    #chat-container {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    #container{
        width:490px;
        height:600px;
        background:#eff3f7;
        margin:0 auto;
        font-size:0;
        border-radius:5px;
        overflow:hidden;
    }
    aside{
        width:260px;
        height:800px;
        background-color:#3b3e49;
        display:inline-block;
        font-size:15px;
        vertical-align:top;
    }
    main{
        width:490px;
        height:800px;
        display:inline-block;
        font-size:15px;
        vertical-align:top;
    }

    aside header{
        padding:30px 20px;
    }

    aside input{
        width:100%;
        height:50px;
        line-height:50px;
        padding:0 50px 0 20px;
        background-color:#5e616a;
        border:none;
        border-radius:3px;
        color:#fff;
        background-image:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/1940306/ico_search.png);
        background-repeat:no-repeat;
        background-position:170px;
        background-size:40px;
    }

    aside input::placeholder{
        color:#fff;
    }

    aside ul{
        padding-left:0;
        margin:0;
        list-style-type:none;
        overflow-y:scroll;
        height:690px;
    }
    aside li{
        padding:10px 0;
    }
    aside li:hover{
        background-color:#5e616a;
    }
    h2,h3{
        margin:0;
    }
    aside li img{
        border-radius:50%;
        margin-left:20px;
        margin-right:8px;
    }
    aside li div{
        display:inline-block;
        vertical-align:top;
        margin-top:12px;
    }
    aside li h2{
        font-size:14px;
        color:#fff;
        font-weight:normal;
        margin-bottom:5px;
    }
    aside li h3{
        font-size:12px;
        color:#7e818a;
        font-weight:normal;
    }

    .status{
        width:8px;
        height:8px;
        border-radius:50%;
        display:inline-block;
        margin-right:7px;
    }
    .green{
        background-color:#58b666;
    }
    .orange{
        background-color:#ff725d;
    }
    .blue{
        background-color:#6fbced;
        margin-right:0;
        margin-left:7px;
    }
    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10000;
    }

    #container {
        margin-top: 5vh;
    }
    ul {
        list-style: none;
        padding: 0;
        margin: 0;
        margin-bottom: 20px;
    }

    .footer {
        margin-top: 20px;
    }
    main {
        margin-top: 20px;
    }
    main header{
        height:110px;
        padding:30px 20px 30px 40px;
    }
    main header > *{
        display:inline-block;
        vertical-align:top;
    }
    main header img:first-child{
        border-radius:50%;
    }
    main header img:last-child{
        width:24px;
        margin-top:8px;
    }
    main header div{
        margin-left:10px;
        margin-right:145px;
    }
    main header h2{
        font-size:16px;
        margin-bottom:5px;
    }
    main header h3{
        font-size:14px;
        font-weight:normal;
        color:#7e818a;
    }

    #chat{
        padding-left:0;
        margin:0;
        list-style-type:none;
        overflow-y:scroll;
        height:535px;
        border-top:2px solid #fff;
        border-bottom:2px solid #fff;
    }

    #chat li{
        padding:5px 30px;
    }

    #chat h2,#chat h3{
        display:inline-block;
        font-size:13px;
        font-weight:normal;
    }

    #chat h3{
        color:#bbb;
    }

    #chat .entete{
        margin-bottom:5px;
    }

    #chat .message{
        padding:10px;
        color:#fff;
        line-height:25px;
        max-width:90%;
        display:inline-block;
        text-align:left;
        border-radius:5px;
    }
    #chat .me{
        text-align:right;
    }
    #chat .you .message{
        background-color:gray;
    }
    #chat .me .message{
        background-color:black;
    }
    #chat .triangle{
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 10px 10px 10px;
    }
    #chat .you .triangle{
        border-color: transparent transparent #58b666 transparent;
        margin-left:15px;
    }
    #chat .me .triangle{
        border-color: transparent transparent #6fbced transparent;
        margin-left:375px;
    }

    main footer{
        height:155px;
        padding:20px 30px 10px 20px;
    }
    main footer textarea{
        resize:none;
        border:none;
        display:block;
        width:100%;
        height:80px;
        border-radius:3px;
        padding:20px;
        font-size:13px;
        margin-bottom:13px;
    }
    main footer textarea::placeholder{
        color:#ddd;
    }
    main footer img{
        height:30px;
        cursor:pointer;
    }
    main footer a{
        text-decoration:none;
        text-transform:uppercase;
        font-weight:bold;
        color:#6fbced;
        vertical-align:top;
        margin-left:333px;
        margin-top:5px;
        display:inline-block;
    }

    #opinion {
        width: 100%;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        box-sizing: border-box;
        margin-bottom: 15px;
    }

    ul {
        margin-bottom: 20px;
    }
  #disconn-btn {
            float: right;
            margin-top: 5px;
            margin-right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #fff;
            background-color: #6fbced;
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
        }

        #disconn-btn:hover {
            background-color: #5d9feb;
        }
  </style>
</th:block>

<div id="container">
  <input type="hidden" th:id="username" th:value="${name}">
  <main>
    <ul id="chat">
    </ul>
    <footer>

      <input id="opinion" type="text" onkeyup="enterkey()" style="width: 100%;height: 25px;">

    </footer>
  </main>
</div>

</html>
