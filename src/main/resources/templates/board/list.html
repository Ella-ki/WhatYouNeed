<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function(){
            $('.nav-wrap, .content').addClass('sub');
        });
    </script>
</th:block>


<body>
<div layout:fragment="content">
    <h2 class="content-title">게시판</h2>

    <table width="500" cellpadding="0" cellspacing="0" border="1" class="table">
        <tbody class="table-group-divider">
        <tr>
            <th>번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
        </tr>

        <tr th:each="board : ${boardlist}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.name}"></td>
            <td><a th:href="@{/board/view(id=${board.id})}" th:text="${board.title}"></a></td>
            <td th:text="${#temporals.format(board.regTime, 'yyyy-MM-dd')}"></td>
        </tr>
        </tbody>
    </table>

    <p>
        <a th:href="@{/writeForm}">글작성</a>
    </p>
</div>
<div class="footer" th:fragment="content">
</div>

</body>
</html>
