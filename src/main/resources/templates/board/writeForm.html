<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
       $(function(){
           $('.nav-wrap, .content').addClass('sub');
       });
    </script>
</th:block>

    <script th:inline="javascript">
        $(document).ready(function () {
        $(".writeForm").submit(function (event) {
            event.preventDefault();

            var formData = new FormData($(this)[0]);

            var password = formData.get("password");
            var passwordConfirm = formData.get("passwordConfirm");

            if (password !== passwordConfirm) {
                alert("비밀번호가 다릅니다.");
                return; // 폼 전송 중지
            }

            $.ajax({
                type: "POST",
                url: "write",
                data: formData,
                processData: false,  // 데이터를 query string으로 변환하지 않음
                contentType: false,  // 데이터 형식을 설정하지 않음
                success: function (response) {
                    alert("게시판 등록이 완료되었습니다");
                    window.location.href = "board";
                },
                error: function (error) {
                    console.error("게시판 등록 실패:", error);
                }
            });
        });
    });
    </script>
</th:block>






<body>
<div layout:fragment="content" class="content">
    <h2>게시판</h2>


        <form action="/write" th:object="${boardDto}" method="post" class="writeForm" enctype="multipart/form-data" >
            <table width="500" cellpadding="0" cellspacing="0" border="1" class="table">
                <tr th:each="member : ${memberlist}">

                <td>작성자</td>
                    <td th:text="${member.name}"></td>
                </tr>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title"  size="100"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea  name="content"  size="100" row="10" cols="10"></textarea></td>
            </tr>
            <tr>
                <div >
                    <input type="file" class=" imageFile form-control" name="multipartFile">
                    <label class="image input-group-text"  th:text="이미지 + ${num}"></label>
                </div>
            </tr>
            <tr>
                <td>비밀번호 입력</td>
                <td><input type="password" name="password"  size="100"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="passwordConfirm"  size="100"></td>
            </tr>

            <input type="hidden" name="id">

            <tr>
                <td colspan="2">
                    <input type="submit" value="입력">
                    <a th:href="@{/list}">목록보기</a>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </td>
            </tr>
            </table>
        </form>
</div>
<div class="footer" th:fragment="content"></div>
</body>
</html>
