<!DOCTYPE html>
<html layout:decorate="~{layouts/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }



        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }


            td input[type="text"][name="content"] {
            width: 100%;
            padding: 8px;
            height: 300px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;



        }

        td input[type="text"][name="title"],
        td input[type="password"][name="password"],
        td input[type="password"][name="passwordConfirm"] {
            width: 50%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: left;
            float: left;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
            margin-left: 10px;
        }
    </style>
    <title>게시판</title>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function(){
            $('.nav-wrap, .content').addClass('sub');
        });
    </script>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            $(".writeForm").submit(function (event) {
                event.preventDefault();

                var formData = new FormData($(this)[0]);

                var password = formData.get("password");
                var passwordConfirm = formData.get("passwordConfirm");

                if (password !== passwordConfirm) {
                    alert("비밀번호가 다릅니다.");
                    return; // 폼 전송 중지
                }

                $.ajax({
                    type: "POST",
                    url: "write",
                    data: formData,
                    processData: false,  // 데이터를 query string으로 변환하지 않음
                    contentType: false,  // 데이터 형식을 설정하지 않음
                    success: function (response) {
                        alert("게시판 등록이 완료되었습니다");
                        window.location.href = "board";
                    },
                    error: function (error) {
                        console.error("게시판 등록 실패:", error);
                    }
                });
            });
        });
    </script>
</th:block>

<body>
<div layout:fragment="content">
    <h2>게시판</h2>
    <form action="/write" class="writeForm" enctype="multipart/form-data" method="post" th:object="${boardDto}">
        <table border="1" cellpadding="0" cellspacing="0" class="table" width="500">
            <tr th:each="member : ${memberlist}">
                <td>작성자</td>
                <td class="wirter1" th:text="${member.name}"></td>
            </tr>
            <tr>
                <td>제목</td>
                <td><input name="title" size="50" type="text"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><input cols="100" name="content"  size="200" type="text"></td>
            </tr>
            <tr>
                <td>이미지</td>
                <td>
                    <div>
                        <input class=" imageFile form-control" name="multipartFile" type="file">
                    </div>
                </td>
            </tr>
            <tr>
                <td>비밀번호 입력</td>
                <td><input name="password" size="20" type="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input name="passwordConfirm" size="20" type="password"></td>
            </tr>
            <input name="id" type="hidden">
            <tr>
                <td colspan="2">
                    <input type="submit" value="입력">
                    <a th:href="@{/list}">목록보기</a>
                    <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="footer" th:fragment="content"></div>
</body>
</html>
