<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function(){
            $('.nav-wrap, .content').addClass('sub');
        });
    </script>
</th:block>

<div layout:fragment="content">
    <div class="about-shop-wrap">
        <h2 class="content-title">WUN 본사 안내</h2>

        <div id="map" class="kakao-map"></div>

        <div class="addr-txt">
            <span>주소 : 인천시 부평구 경원대로 1366,(부평동, 스테이션타워 7F) </span>
            <span>TEL. 032-521-8889</span>
        </div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=10829a620308093cfb8a4ee5cf626aca"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
               center: new kakao.maps.LatLng(37.4909875, 126.7205714),
               level: 3
            };

            var map = new kakao.maps.Map(container, options);

            var imageSrc = '../img/logo.png', // 마커이미지의 주소입니다
            imageSize = new kakao.maps.Size(69, 37), // 마커이미지의 크기입니다
            imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(37.4909875, 126.7205714); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                image: markerImage // 마커이미지 설정
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);
        </script>
    </div>
</div>

</html>
